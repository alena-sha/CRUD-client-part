<md-dialog aria-label="Confirmation Dialog" flex="30">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{'ALERT'|translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
         <md-icon> clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h4>{{'ALERT_TEXT'|translate}}</h4>
       
      </div>
    </md-dialog-content>
     
  </form>
</md-dialog>
